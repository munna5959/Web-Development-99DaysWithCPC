<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Tailwind Day-85</title>
</head>
<body>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-white text-lg font-bold">MUNNA HOSAIN</a>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-300 hover:text-white">Home</a>
                    <a href="#" class="text-gray-300 hover:text-white">About</a>
                    <a href="#" class="text-gray-300 hover:text-white">Services</a>
                    <a href="#" class="text-gray-300 hover:text-white">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-300 hover:text-white focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div id="menu" class="hidden md:hidden">
                <a href="#" class="block text-gray-300 hover:text-white p-2">Home</a>
                <a href="#" class="block text-gray-300 hover:text-white p-2">About</a>
                <a href="#" class="block text-gray-300 hover:text-white p-2">Services</a>
                <a href="#" class="block text-gray-300 hover:text-white p-2">Contact</a>
            </div>
        </nav>

        <script>
            const menuBtn = document.getElementById('menu-btn');
            const menu = document.getElementById('menu');
    
            menuBtn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        </script>
</body>
</html>
