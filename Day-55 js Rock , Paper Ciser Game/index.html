<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rocking Game</title>
</head>
<body>
    <div class="container">
            <div id="main_container">
                <div class="main_header">
                    <h1>Rock Paper Scissor Game</h1>
                    <p>Choose Rock, Paper or Scissor</p>
                </div>
                <div class="score_board">
                    <h2>Score Board</h2>
                    <div class="score">
                        <p>Player: <span id="player_score">0</span></p>
                        <p>Computer: <span id="computer_score">0</span></p>
                    </div>
                </div>
                <div class="game_option">
                    <button id="rock" class="btn">Rock</button>
                    <button id="paper" class="btn">Paper</button>
                    <button id="scissor" class="btn">Scissor</button>
                </div>
            </div>
    </div>        
    <script src="app.js"></script>
</body>
</html>
